<body>
    <!-- header -->
    <header class="page-header">
        <nav class="nav-container flex">
            <div class="nav-left flex">
                <div class="hamburger-icon">
                    <i class="fa-sharp fa-solid fa-bars"></i>
                </div>
                <div class="youtube-logo">
                    <h1>Youtube</h1>
                </div>
            </div>

            <div class="nav-center">
                <!-- search bar -->
                <div class="input-container flex">
                    <form class=" input-form flex">
                        <input class="search-input" type="text" placeholder="Search">
                        <span class="search-icon">
                            <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                        </span>
                    </form>
                    <div class="voice-icon">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                </div>
            </div>

            <div class="nav-right flex">
                <!-- upload, notifications and user account -->
                <div class="upload-icon">
                    <i class="fa-regular fa-square-plus"></i>
                </div>
                <div class="notifications-container">
                    <span class="bell-icon">
                        <i class="fa-regular fa-bell"></i>
                    </span>
                </div>
                <div class="user-profile-icon">
                    <i class="fa-solid fa-circle-user"></i>
                </div>
            </div>
        </nav>
    </header>

    <!-- main -->
    <main class="main-section ">
        <!-- sidebar -->
        <aside class="sidebar-container">
            <div class="links-container">
                <!-- General links -->
                <ul class="general-links">
                    <li>
                        <span class="icon hamburger-icon"><i class="fa-solid fa-house"></i></span>

                    </li>
                    <li>
                        <span class="icon hamburger-icon"><i class="fa-solid fa-folder-plus"></i></span>
                        <a href="#">Subscriptions</a>
                    </li>
                </ul>

                <hr class="horizontal-line">

                <!-- user library links -->
                <ul class="user-library-links">
                    <li>
                        <span class="icon hamburger-icon"><i class="fa-solid fa-photo-film"></i></span>
                        <a href="#">Library</a>
                    </li>
                    <li>
                        <span class="icon hamburger-icon"><i class="fa-solid fa-clock-rotate-left"></i></span>
                        <a href="#">History</a>
                    </li>
                    <li>
                        <span class="icon hamburger-icon"><i class="fa-solid fa-camera-retro"></i></span>
                        <a href="#">Your videos</a>
                    </li>
                    <li>
                        <span class="icon hamburger-icon"><i class="fa-solid fa-clock"></i></span>
                        <a href="#">Watch later</a>
                    </li>
                    <li>
                        <span class="icon hamburger-icon"><i class="fa-solid fa-thumbs-up"></i></span>
                        <a href="#">liked videos</a>
                    </li>
                    <li>
                        <span class="icon hamburger-icon"><i class="fa fa-regular fa-square-down"></i></span>
                        <a href="#">Show more</a>
                    </li>
                </ul>

                <hr class="horizontal-line">
            </div>
        </aside>

        <!-- videos section -->
        <section class="hero-section">
            <div class="buttons-container">
                <!-- filter buttons (Added dynamically using map method) -->
                <button class="btn filter-btn" data-id="free">free</button>
