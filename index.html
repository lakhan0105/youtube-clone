<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube clone</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- header -->
    <header class="page-header">
        <nav class="nav-container flex">
            <div class="nav-left flex">
                <div class="hamburger-icon">
                    <i class="fa-sharp fa-solid fa-bars"></i>
                </div>
                <div class="youtube-logo">
                    <h1>Youtube</h1>
                </div>
            </div>

            <div class="nav-center">
                <!-- search bar -->
                <div class="input-container flex">
                    <form class="flex">
                        <input class="search-input" type="text" placeholder="Search">
                        <span class="search-icon">
                            <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                        </span>
                    </form>
                    <div class="voice-icon">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                </div>
            </div>

            <div class="nav-right flex">
                <!-- upload, notifications and user account -->
                <div class="upload-icon">
                    <i class="fa-regular fa-square-plus"></i>
                </div>
                <div class="notifications-container">
                    <span class="bell-icon">
                        <i class="fa-regular fa-bell"></i>
                    </span>
                </div>
                <div class="user-profile-icon">
                    <i class="fa-solid fa-circle-user"></i>
                </div>
            </div>
        </nav>
    </header>

    <!-- sidebar -->
    <aside class="sidebar-container">
        <div class="links-container">
            <!-- General links -->
            <ul class="general-links">
                <li>
                    <span class="icon hamburger-icon"><i class="fa-solid fa-house"></i></span>
                    <a href="#">Home</a>
                </li>
                <li>
                    <span class="icon hamburger-icon"><i class="fa-solid fa-house"></i></span>
                    <a href="#">Home</a>
                </li>
                <li>
                    <span class="icon hamburger-icon"><i class="fa-solid fa-house"></i></span>
                    <a href="#">Home</a>
                </li>
            </ul>

            <!-- user library links -->
            <ul class="user-library-links">
                <li>
                    <span class="icon hamburger-icon"><i class="fa-solid fa-house"></i></span>
                    <a href="#">Library</a>
                </li>
                <li>
                    <span class="icon hamburger-icon"><i class="fa-solid fa-house"></i></span>
                    <a href="#">History</a>
                </li>
                <li>
                    <span class="icon hamburger-icon"><i class="fa-solid fa-house"></i></span>
                    <a href="#">Your videos</a>
                </li>
                <li>
                    <span class="icon hamburger-icon"><i class="fa-solid fa-house"></i></span>
                    <a href="#">Watch later</a>
                </li>
                <li>
                    <span class="icon hamburger-icon"><i class="fa-solid fa-house"></i></span>
                    <a href="#">liked videos</a>
                </li>
                <li>
                    <span class="icon hamburger-icon"><i class="fa-solid fa-house"></i></span>
                    <a href="#">Show more</a>
                </li>
            </ul>
        </div>
    </aside>

    <!-- script -->
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/0e392246cd.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
